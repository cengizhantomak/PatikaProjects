<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form action="">
        <img src="image/google.jpg" alt="Google!">
        
            <table width="90%" align="center" border="0">
                <tr>
                    <td colspan="3">
                        Search the web using Google!<br>
                        <input type="text" size="40"><br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </td>
                </tr>
                
                <tr>
                    <td bgcolor="7EE5DA" width="37%">
                        Special Searches <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </td>

                    <td bgcolor="70CCC2">
                        <font size="-1">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">About Google!</a><br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                        </font>
                    </td>

                    <td bgcolor="62B3AA">
                        <font size="-1">
                            Get Google!<br> updates monthly: <br>
                            <input type="text" value="your e-mail"><br>
                            <input type="submit" value="Subscribe">&nbsp;&nbsp;
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Archive</a>
                        </font>
                    </td>
                </tr>
            </table>

            <p>
                <font size="-1">
                    Copyright &copy;1998 Google Inc.
                </font>
            </p>

    </form>

</html>
